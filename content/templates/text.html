<style>
  .content-item#db_{$ item.id $} {
    margin: 1em 0em;
    padding: 0.5em 1.5em;
    background-color: #D5DAF9;
    box-shadow: {$ item.id * 5 + 1 $}px {$ item.id * 5 + 1 $}px 2px #555555;
  }
</style>
<div id="db_{$ item.id $}" class="content-item">
  <h3>{$ item.data.title $}, id #{$ item.id $}</h3>
  <div class="divider"></div>
  <p>{$ item.data.body $}</p>
</div>
